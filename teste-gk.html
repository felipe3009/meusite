<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste GK</title>
  <style>
    body {
      background: #000000;
      color: #00FF00;
      font-family: 'Courier New', 'Fixedsys', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .back-button {
      align-self: flex-start;
      margin-bottom: 20px;
    }
    .back-button button {
      background: #00FF00;
      color: black;
      border: 2px solid #00FF00;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    .back-button button:hover {
      background: #00CC00;
    }
    .content {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
    .link {
      margin-top: 20px;
      text-align: center;
    }
    .link a {
      color: #00FF00;
      text-decoration: none;
      border: 2px solid #00FF00;
      padding: 5px 10px;
      display: inline-block;
    }
    .link a:hover {
      background: #00CC00;
      color: black;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <button onclick="location.href='desktop.html'">← Voltar</button>
  </div>
  <div class="content">
    Alguém não gostaria de ouvir isso.
  </div>
  <div class="link">
    <a href="https://drive.google.com/file/d/1bSnWwiYAFDZW-o5uIudJt0GpRLFLUEX3/view?usp=sharing" target="_blank">Acesse o arquivo</a>
  </div>
</body>
</html>
