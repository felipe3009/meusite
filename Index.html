<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Mk1</title>
  <style>
    body {
      background: #000000;
      color: #00FF00;
      font-family: 'Courier New', 'Fixedsys', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .input-group {
      margin-top: 10px;
    }
    input {
      background: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 5px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin-right: 10px;
    }
    button {
      background: #00FF00;
      color: black;
      border: 2px solid #00FF00;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    button:hover {
      background: #00CC00;
    }
  </style>
</head>
<body>
  <h1>Bem Vindo Enrico</h1>
  <p>Insira a senha</p>
  <div class="input-group">
    <input type="text" id="passwordInput" placeholder="Digite aqui...">
    <button onclick="checkPassword()">Entrar</button>
  </div>
  <script>
    function checkPassword() {
      const passwordInput = document.getElementById('passwordInput').value;
      if (passwordInput === "ProjetoMk1") {
        location.href = "desktop.html";
      } else {
        alert("Senha incorreta. Acesso negado.");
      }
    }
  </script>
</body>
</html>
