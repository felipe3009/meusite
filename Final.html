<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final</title>
  <style>
    body {
      background: #000000;
      color: #00FF00;
      font-family: 'Courier New', 'Fixedsys', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .message {
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      max-width: 600px;
    }
    .back-button {
      margin-top: 20px;
    }
    .back-button button {
      background: #00FF00;
      color: black;
      border: 2px solid #00FF00;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    .back-button button:hover {
      background: #00CC00;
    }
  </style>
</head>
<body>
  <div class="message">
    Acesso ao laboratório liberado, portas destrancadas.
  </div>
  <div class="back-button">
    <button onclick="location.href='desktop.html'">← Voltar</button>
  </div>
</body>
</html>
